name: CD
run-name: ${{ github.actor }} is running the CD ⚙️
on:
  # Runs this everytime a PR is merged against main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-lint-test-deploy:
    name: Build, Lint, Test and Deploy 🚀
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code 📚
        uses: actions/checkout@v4

      - name: Authenticate with GCP 🔑
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure GCP Project ⚙️
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Setup Flutter 🔧
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Format, Lint and Test 🔍
        run: |
          dart format --output=none --set-exit-if-changed .
          flutter analyze
          flutter test

      - name: Build and Push Docker Image 🐳
        run: |
          flutter build web --release
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY }}/cicd19:v1 .
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY }}/cicd19:v1

      - name: Deploy to Cloud Run 🚀
        run: |
          gcloud run deploy cicd19 \
            --image us-central1-docker.pkg.dev/axial-life-448911-s2/cicd-workshop-fdc/flutter_app:v1 \
            --region us-central1
          # gcloud run deploy cicd-19 \
          #   --image {IMAGE_TAG} \
          #   --region us-central
